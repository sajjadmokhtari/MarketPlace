<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ورود شماره موبایل</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Vazirmatn', Tahoma, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      width: 320px;
      text-align: center;
    }

    h2 {
      margin-bottom: 25px;
      font-weight: 700;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px 16px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 20px;
      outline: none;
      transition: box-shadow 0.3s ease;
    }

    input[type="text"]:focus {
      box-shadow: 0 0 8px #a29bfe;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: 600;
    }

    #submitBtn {
      background: #00b894; /* ✅ سبز */
    }

    #submitBtn:hover {
      background: #009e7a; /* ✅ سبز تیره‌تر */
    }

    #verifyBtn {
      background: #6c5ce7; /* رنگ اصلی */
    }

    #verifyBtn:hover {
      background: #5a4bcf;
    }

    .message {
      margin-top: 15px;
      min-height: 24px;
      font-weight: 600;
    }

    .message.success {
      color: #00b894;
    }

    .message.error {
      color: #d63031;
    }

    #otpSection {
      display: none;
      margin-top: 20px;
    }

    @media (max-width: 400px) {
      .container {
        width: 90%;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>ورود شماره موبایل</h2>
  <input type="text" id="phone" placeholder="شماره موبایل خود را وارد کنید " />
  <button id="submitBtn">ارسال</button>

  <div id="otpSection">
    <input type="text" id="otp" placeholder="کد ارسال شده را وارد کنید " />
    <button id="verifyBtn">تأیید</button>
  </div>

  <div class="message" id="message"></div>
</div>

<script>
  const phoneInput = document.getElementById("phone");
  const submitBtn = document.getElementById("submitBtn");
  const otpSection = document.getElementById("otpSection");
  const verifyBtn = document.getElementById("verifyBtn");
  const otpInput = document.getElementById("otp");
  const messageBox = document.getElementById("message");

  submitBtn.addEventListener("click", async () => {
    const phone = phoneInput.value.trim();
    if (!phone) return showMessage("شماره را وارد کنید", "error");

    try {
      const res = await fetch("/api/send-otp", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ phone })
      });

      const data = await res.json();
      if (res.ok && data.valid) {
        showMessage(data.message, "success");
        otpSection.style.display = "block";
      } else {
        showMessage(data.message || "خطا در ارسال", "error");
      }
    } catch (err) {
      showMessage("ارتباط با سرور برقرار نشد", "error");
    }
  });

  verifyBtn.addEventListener("click", async () => {
    const phone = phoneInput.value.trim();
    const otp = otpInput.value.trim();
    if (!otp) return showMessage("کد را وارد کنید", "error");

    try {
      const res = await fetch("/api/verify-otp", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ phone, otp })
      });

      const data = await res.json();
      if (res.ok && data.valid) {
        showMessage(data.message, "success");
        window.location.href = "/dashboard";
      } else {
        showMessage(data.message || "کد اشتباه است", "error");
      }
    } catch (err) {
      showMessage("ارتباط با سرور برقرار نشد", "error");
    }
  });

  function showMessage(msg, type) {
    messageBox.textContent = msg;
    messageBox.className = `message ${type}`;
  }
</script>

</body>
</html>
